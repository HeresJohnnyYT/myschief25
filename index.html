<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myschief - Winter Wonderland</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #ffffff;
            text-transform: uppercase;
        }

        /* Image background */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/DMZjWsC/20240912-191246.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Snowflakes effect */
        .snowflake {
            position: fixed;
            top: -10px;
            color: #ffffff;
            font-size: 1.5rem;
            animation: snow 5s linear infinite;
            pointer-events: none;
        }

        @keyframes snow {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.5;
            }
        }

        /* Main content section */
        .content {
            text-align: center;
        }

        .main-btn {
            background: linear-gradient(145deg, #0a4c6a, #294f7c);
            border: none;
            color: #fff;
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .main-btn:hover {
            background: linear-gradient(145deg, #1a6581, #4c6f8e);
        }

        /* Modal overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal {
            background: linear-gradient(145deg, #294f7c, #1f3c5c);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #fff;
        }

        .modal h2 {
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .modal p {
            font-size: 1rem;
            color: #e1e1e1;
            margin-bottom: 2rem;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
        }

        .modal-button {
            background-color: #3a6a94;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-button:hover {
            background-color: #5578a3;
        }

        /* Close button */
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
            background: none;
            border: none;
        }

        .close-modal:hover {
            color: #e1e1e1;
        }
    </style>
</head>
<body>
    <!-- Snowflakes -->
    <div class="snowflake" style="animation-duration: 5s; left: 10%;">❄️</div>
    <div class="snowflake" style="animation-duration: 6s; left: 20%;">❄️</div>
    <div class="snowflake" style="animation-duration: 4.5s; left: 30%;">❄️</div>
    <div class="snowflake" style="animation-duration: 5.5s; left: 40%;">❄️</div>
    <div class="snowflake" style="animation-duration: 5s; left: 50%;">❄️</div>

    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to Myschief - Winter Wonderland</h1>
        <button class="main-btn" onclick="showModal()">Contact Us</button>
    </div>

    <!-- Modal overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="close-modal" id="closeModalBtn">&times;</button>
            <h2>Contact Myschief?</h2>
            <p>Do you want to contact Myschief via email?</p>
            <div class="modal-buttons">
                <button class="modal-button" id="yesBtn">Yes</button>
                <button class="modal-button" id="noBtn">No</button>
            </div>
        </div>
    </div>

    <script>
        const modalOverlay = document.getElementById('modalOverlay');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        // Show modal
        function showModal() {
            modalOverlay.style.display = 'flex';
        }

        // Close modal
        closeModalBtn.onclick = () => {
            modalOverlay.style.display = 'none';
        }

        // Handle Yes button click
        yesBtn.onclick = () => {
            window.location.href = 'mailto:contact@myschiefthecat.net';
        }

        // Handle No button click
        noBtn.onclick = () => {
            modalOverlay.style.display = 'none';
        }
    </script>
</body>
</html>
