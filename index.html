<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myschief</title>
    <script>
        // Mobile detection and redirect
        (function() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                window.location.href = 'https://myschiefthecat.net/mobile.html';
            }
        })();
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css" rel="stylesheet">
    <style>
        :root {
            --background: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --primary: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--background);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text);
            overflow-x: hidden;
            position: relative;
        }

        .film-grain {
            position: fixed;
            inset: 0;
            opacity: .05;
            pointer-events: none;
            background: url('data:image/svg+xml,<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="1.5" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)"/></svg>');
            z-index: 1;
        }

        .social-link {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 24px;
            height: 24px;
            opacity: 0.7;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .social-link:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        .social-link img {
            width: 100%;
            height: 100%;
            filter: invert(1);
        }

        .container {
            margin: auto;
            padding: 1.75rem;
            width: 320px;
            background: var(--card);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            z-index: 2;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.75rem;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, var(--text) 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .title::before,
        .title::after {
            content: "❄️";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .title::before {
            left: -30px;
        }

        .title::after {
            right: -30px;
        }

        .image-slider {
            position: relative;
            width: 100%;
            max-width: 320px;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .slide {
            display: none;
            width: 100%;
            transition: opacity 0.5s ease-in-out;
        }

        .slide.active {
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .modal-content {
            background: var(--card);
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .button {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .button-primary {
            background: var(--primary);
            color: white;
        }

        .button-secondary {
            background: rgba(148, 163, 184, 0.1);
            color: var(--text);
        }
    </style>
</head>
<body>
    <div class="film-grain"></div>

    <div id="snowflakes-container">
        <div class="snowflake" style="animation-duration: 3s; left: 10%;">❄️</div>
        <div class="snowflake" style="animation-duration: 3.3s; left: 20%;">❅</div>
        <div class="snowflake" style="animation-duration: 3.6s; left: 30%;">❆</div>
        <div class="snowflake" style="animation-duration: 3.2s; left: 40%;">❄️</div>
    </div>

    <a href="https://x.com/myschiefthecat" target="_blank" class="social-link">
        <img src="https://loodibee.com/wp-content/uploads/Twitter-X-Logo.png" alt="X (Twitter) Logo">
    </a>

    <div class="container">
        <h1 class="title">Myschief</h1>
        <div class="image-slider">
            <img class="slide active" src="https://myschiefthecat.net/myschief.jpg" alt="Myschief">
            <img class="slide" src="/2.png" alt="Myschief Alternate">
            <img class="slide" src="/3.png" alt="Myschief Alternate 3">
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove("active");
                if (i === index) {
                    slide.classList.add("active");
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 3000); // Change slide every 3 seconds
        showSlide(currentSlide);
    </script>
</body>
</html>
