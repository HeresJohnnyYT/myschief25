<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myschief - Winter Wonderland</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: #fff;
            overflow: hidden;
            perspective: 1000px;
            position: relative;
        }

        .film-grain {
            position: fixed;
            inset: 0;
            opacity: .08;
            pointer-events: none;
            background: url('data:image/svg+xml,<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="1.5" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)"/></svg>');
            transform: translateZ(0);
        }

        .container {
            position: relative;
            width: 350px;
            padding: 2rem;
            background: linear-gradient(145deg, #141414, #0f0f0f);
            border-radius: 24px;
            box-shadow: 
                0 30px 60px -12px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.03);
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .title {
            font-size: 1.35rem;
            font-weight: 400;
            letter-spacing: 0.25em;
            text-align: center;
            margin-bottom: 1.75rem;
            color: rgba(255, 255, 255, 0.85);
            text-transform: uppercase;
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -8px;
            transform: translateX(-50%);
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
        }

        .image-wrapper {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            transform-style: preserve-3d;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .image-wrapper::before,
        .image-wrapper::after {
            content: '';
            position: absolute;
            inset: 0;
            transition: opacity 0.3s ease;
        }

        .image-wrapper::before {
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(0, 0, 0, 0.2)
            );
            z-index: 1;
        }

        .image-wrapper::after {
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1) 0%,
                transparent 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            opacity: 0;
            z-index: 2;
        }

        .container:hover {
            transform: 
                perspective(1000px) 
                rotateX(2deg) 
                rotateY(2deg) 
                translateZ(10px);
        }

        .container:hover .image-wrapper::after {
            opacity: 1;
        }

        .container:hover .image {
            transform: scale(1.03);
        }

        @keyframes snow {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.5;
            }
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: #ffffff;
            font-size: 1.2rem;
            animation: snow 3s linear infinite; /* Faster snow */
        }

        .snowflake:nth-child(odd) {
            animation-duration: 2.5s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 2.8s;
        }

        .snowflake:nth-child(1) { left: 10%; }
        .snowflake:nth-child(2) { left: 20%; }
        .snowflake:nth-child(3) { left: 30%; }
        .snowflake:nth-child(4) { left: 40%; }
        .snowflake:nth-child(5) { left: 50%; }
        .snowflake:nth-child(6) { left: 60%; }
        .snowflake:nth-child(7) { left: 70%; }
        .snowflake:nth-child(8) { left: 80%; }
        .snowflake:nth-child(9) { left: 90%; }
        .snowflake:nth-child(10) { left: 100%; }

        /* Modal styles */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            color: #000;
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .modal-body {
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            color: #000;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="film-grain"></div>
    
    <!-- Snowflakes -->
    <div class="snowflake" style="animation-duration: 2.5s; left: 10%;">❄️</div>
    <div class="snowflake" style="animation-duration: 2.8s; left: 20%;">❄️</div>
    <div class="snowflake" style="animation-duration: 3s; left: 30%;">❄️</div>
    <div class="snowflake" style="animation-duration: 2.5s; left: 40%;">❄️</div>
    <div class="snowflake" style="animation-duration: 2.7s; left: 50%;">❄️</div>
    <div class="snowflake" style="animation-duration: 3.2s; left: 60%;">❄️</div>
    <div class="snowflake" style="animation-duration: 3.5s; left: 70%;">❄️</div>
    <div class="snowflake" style="animation-duration: 2.6s; left: 80%;">❄️</div>
    <div class="snowflake" style="animation-duration: 2.9s; left: 90%;">❄️</div>
    <div class="snowflake" style="animation-duration: 3.1s; left: 100%;">❄️</div>

    <div class="container">
        <h1 class="title">Myschief</h1>
        <div class="image-wrapper" onclick="openModal()">
            <img class="image" 
                 src="https://scontent-ord5-3.xx.fbcdn.net/v/t39.30808-6/242079396_10159778028034083_1638624113462830914_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=100&ccb=1-7&_nc_sid=833d8c&_nc_ohc=tiEWAs5mmigQ7kNvgGUCTEQ&_nc_zt=23&_nc_ht=scontent-ord5-3.xx&_nc_gid=AWtuGIny9SuDYXLWJR1Q4Vi&oh=00_AYB1Ahu289KdjBeSepqj7Hkonxq2YqSB9wR5XjZRV6w73g&oe=6794F201" 
                 alt="Myschief">
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Contact Myschief</h2>
            </div>
            <div class="modal-body">
                <p>Click the button below to send an email to Myschief:</p>
                <a href="mailto:contact@myschiefthecat.net">Send Email</a>
            </div>
        </div>
    </div>

    <script>
        // Modal functionality
        function openModal() {
            document.getElementById("myModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == document.getElementById("myModal")) {
                closeModal();
            }
        }
    </script>
</body>
</html>
