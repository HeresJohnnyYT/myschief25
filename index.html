<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myschief - Winter Wonderland</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #182b3e;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
            background-image: url('https://i.ibb.co/DMZjWsC/20240912-191246.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Snowflakes effect */
        .snowflake {
            position: fixed;
            top: -10px;
            color: #ffffff;
            font-size: 1.5rem;
            animation: snow 5s linear infinite;
            pointer-events: none;
        }

        @keyframes snow {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.5;
            }
        }

        /* Centered container */
        .content {
            text-align: center;
            z-index: 1;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .description {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
        }

        .contact-image {
            width: 300px;
            height: 300px;
            background-image: url('https://i.ibb.co/DMZjWsC/20240912-191246.jpg');
            background-size: cover;
            background-position: center;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        .contact-image:hover {
            transform: scale(1.1);
        }

        /* Snowflake animation */
        .snowflake:nth-child(1) {
            left: 10%;
            animation-duration: 5s;
        }

        .snowflake:nth-child(2) {
            left: 20%;
            animation-duration: 6s;
        }

        .snowflake:nth-child(3) {
            left: 30%;
            animation-duration: 4.5s;
        }

        .snowflake:nth-child(4) {
            left: 40%;
            animation-duration: 5.5s;
        }

        .snowflake:nth-child(5) {
            left: 50%;
            animation-duration: 5s;
        }
    </style>
</head>
<body>

    <!-- Snowflakes -->
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>

    <!-- Main content -->
    <div class="content">
        <h1 class="title">Myschief - Winter Wonderland</h1>
        <p class="description">A magical winter escape with Myschief!</p>
        <div class="contact-image" onclick="window.location.href='mailto:contact@myschiefthecat.net';"></div>
    </div>

</body>
</html>
