<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myschief - Winter Wonderland</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1c1c1c;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            perspective: 1000px;
            position: relative;
            background: linear-gradient(to bottom, #0e0e0e, #3a3a3a);
        }

        .film-grain {
            position: fixed;
            inset: 0;
            opacity: .1;
            pointer-events: none;
            background: url('data:image/svg+xml,<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="1.5" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)"/></svg>');
            transform: translateZ(0);
        }

        .container {
            position: relative;
            width: 350px;
            padding: 2rem;
            background: linear-gradient(145deg, #141414, #0f0f0f);
            border-radius: 24px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.03);
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.23, 1, 0.32, 1);
            text-align: center;
        }

        .title {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: 0.25em;
            margin-bottom: 1.75rem;
            color: rgba(255, 255, 255, 0.85);
            text-transform: uppercase;
            font-family: 'Georgia', serif;
        }

        .image-wrapper {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            transform-style: preserve-3d;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .container:hover {
            transform: perspective(1000px) rotateX(2deg) rotateY(2deg) translateZ(10px);
        }

        /* Snowfall */
        .snowfall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: snow 10s linear infinite;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1.5rem;
            opacity: 0.8;
            animation: fall 10s linear infinite;
        }

        @keyframes snow {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100vw);
            }
        }

        @keyframes fall {
            0% {
                top: -10px;
                opacity: 0.8;
            }
            100% {
                top: 100vh;
                opacity: 0.2;
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 10px;
            z-index: 1000;
            color: white;
            text-align: center;
        }

        .modal button {
            background-color: #008cba;
            color: white;
            border: none;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #005f73;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="film-grain"></div>

    <div class="container">
        <h1 class="title">Myschief - Winter Wonderland</h1>
        <div class="image-wrapper" onclick="openModal()">
            <img class="image" src="https://i.ibb.co/SNxqvdX/242079396-10159778028034083-1638624113462830914-n-1.jpg" alt="Myschief">
        </div>
    </div>

    <!-- Snowfall -->
    <div class="snowfall">
        <div class="snowflake" style="left: 10%; animation-duration: 8s;"></div>
        <div class="snowflake" style="left: 30%; animation-duration: 7s;"></div>
        <div class="snowflake" style="left: 50%; animation-duration: 6s;"></div>
        <div class="snowflake" style="left: 70%; animation-duration: 9s;"></div>
        <div class="snowflake" style="left: 90%; animation-duration: 5s;"></div>
    </div>

    <!-- Modal -->
    <div class="overlay" id="modalOverlay"></div>
    <div class="modal" id="modalWindow">
        <h3>What would you like to do?</h3>
        <button onclick="window.location.href='mailto:contact@myschiefthecat.net'">Contact Us</button>
        <button onclick="window.location.href='https://myschiefthecat.net/gallery'">Go to Gallery</button>
    </div>

    <script>
        function openModal() {
            document.getElementById('modalWindow').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }

        document.getElementById('modalOverlay').addEventListener('click', function() {
            document.getElementById('modalWindow').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
        });
    </script>
</body>
</html>
