<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myschief</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: #fff;
            overflow: hidden;
            perspective: 1000px;
        }

        .film-grain {
            position: fixed;
            inset: 0;
            opacity: .08;
            pointer-events: none;
            background: url('data:image/svg+xml,<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="1.5" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)"/></svg>');
            transform: translateZ(0);
        }

        .container {
            position: relative;
            width: 350px;
            padding: 2rem;
            background: linear-gradient(145deg, #141414, #0f0f0f);
            border-radius: 24px;
            box-shadow: 
                0 30px 60px -12px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.03);
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .title {
            font-size: 1.35rem;
            font-weight: 400;
            letter-spacing: 0.25em;
            text-align: center;
            margin-bottom: 1.75rem;
            color: rgba(255, 255, 255, 0.85);
            text-transform: uppercase;
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -8px;
            transform: translateX(-50%);
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
        }

        .image-wrapper {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            transform-style: preserve-3d;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .image-wrapper::before,
        .image-wrapper::after {
            content: '';
            position: absolute;
            inset: 0;
            transition: opacity 0.3s ease;
        }

        .image-wrapper::before {
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(0, 0, 0, 0.2)
            );
            z-index: 1;
        }

        .image-wrapper::after {
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1) 0%,
                transparent 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            opacity: 0;
            z-index: 2;
        }

        .container:hover {
            transform: 
                perspective(1000px) 
                rotateX(2deg) 
                rotateY(2deg) 
                translateZ(10px);
        }

        .container:hover .image-wrapper::after {
            opacity: 1;
        }

        .container:hover .image {
            transform: scale(1.03);
        }

        @keyframes shine {
            from {
                opacity: 0.5;
                transform: translateY(-100%) rotate(35deg);
            }
            to {
                opacity: 0;
                transform: translateY(100%) rotate(35deg);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .container, .image {
                transition: none;
            }
            .container:hover {
                transform: none;
            }
            .container:hover .image {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="film-grain"></div>
    <div class="container">
        <h1 class="title">Myschief</h1>
        <div class="image-wrapper">
            <img class="image" 
                 src="https://scontent-ord5-3.xx.fbcdn.net/v/t39.30808-6/242079396_10159778028034083_1638624113462830914_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=100&ccb=1-7&_nc_sid=833d8c&_nc_ohc=tiEWAs5mmigQ7kNvgGUCTEQ&_nc_zt=23&_nc_ht=scontent-ord5-3.xx&_nc_gid=AWtuGIny9SuDYXLWJR1Q4Vi&oh=00_AYB1Ahu289KdjBeSepqj7Hkonxq2YqSB9wR5XjZRV6w73g&oe=6794F201" 
                 alt="Myschief">
        </div>
    </div>
</body>
</html>
