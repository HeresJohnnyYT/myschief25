<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myschief - The Extraordinary Cat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css" rel="stylesheet">
    <style>
        :root {
            --background: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --primary: #3b82f6;
            --accent: #60a5fa;
            --hover: #2563eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--background);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text);
            overflow-x: hidden;
            position: relative;
            padding: 2rem 1rem;
        }

        .film-grain {
            position: fixed;
            inset: 0;
            opacity: .05;
            pointer-events: none;
            background: url('data:image/svg+xml,<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="1.5" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)"/></svg>');
            z-index: 1;
        }

        .social-links {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 1rem;
            z-index: 10;
        }

        .social-link {
            width: 24px;
            height: 24px;
            opacity: 0.7;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .social-link:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        .social-link img {
            width: 100%;
            height: 100%;
            filter: invert(1);
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--card);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            perspective: 1000px;
            z-index: 2;
        }

        .container:hover {
            transform: 
                rotateX(2deg) 
                rotateY(2deg) 
                translateZ(10px);
            box-shadow: 
                0 30px 60px -15px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.15);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 1.75rem;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .image-wrapper {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: var(--background);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            aspect-ratio: 1/1;
        }

        .image-wrapper:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        .image-hover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: all 0.5s ease;
            object-fit: cover;
        }

        .image-wrapper:hover .image {
            opacity: 0;
            transform: scale(1.1);
        }

        .image-wrapper:hover .image-hover {
            opacity: 1;
            transform: scale(1);
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .modal-content {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: scaleUp 0.3s ease-out;
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            color: var(--text);
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .button {
            padding: 0.875rem 2.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 120px;
        }

        .button-primary {
            background: var(--primary);
            color: white;
        }

        .button-primary:hover {
            background: var(--hover);
            transform: translateY(-2px);
        }

        .button-secondary {
            background: rgba(148, 163, 184, 0.1);
            color: var(--text);
        }

        .button-secondary:hover {
            background: rgba(148, 163, 184, 0.15);
            transform: translateY(-2px);
        }

        .snowflake {
            position: fixed;
            color: white;
            font-size: 1.2rem;
            animation: snow linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            z-index: 0;
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes snow {
            0% {
                transform: translateY(-120vh) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(120vh) rotate(360deg);
                opacity: 0.3;
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.95);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .button {
                padding: 0.75rem 2rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="film-grain"></div>

    <div id="snowflakes-container"></div>

    <div class="social-links">
        <a href="https://x.com/myschiefthecat" target="_blank" class="social-link" aria-label="Twitter">
            <img src="https://loodibee.com/wp-content/uploads/Twitter-X-Logo.png" alt="X (Twitter) Logo">
        </a>
    </div>

    <div class="container">
        <h1 class="title">Myschief</h1>
        <p class="subtitle">The most extraordinary feline you'll ever meet</p>
        <div class="image-wrapper" onclick="showModal()" role="button" tabindex="0">
            <img class="image" src="https://scontent-ord5-3.xx.fbcdn.net/v/t39.30808-6/242079396_10159778028034083_1638624113462830914_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=100&ccb=1-7&_nc_sid=833d8c&_nc_ohc=tiEWAs5mmigQ7kNvgGUCTEQ&_nc_zt=23&_nc_ht=scontent-ord5-3.xx&_nc_gid=AWtuGIny9SuDYXLWJR1Q4Vi&oh=00_AYB1Ahu289KdjBeSepqj7Hkonxq2YqSB9wR5XjZRV6w73g&oe=6794F201" alt="Myschief">
            <img class="image-hover" src="/api/placeholder/400/400" alt="Myschief Alternate">
        </div>
    </div>

    <div id="modal" class="modal" role="dialog" aria-labelledby="modal-title">
        <div class="modal-content">
            <h2 id="modal-title">Would you like to contact Myschief?</h2>
            <div class="modal-buttons">
                <button onclick="closeModal()" class="button button-secondary">No thanks</button>
                <button onclick="location.href='mailto:contact@myschiefthecat.net'" class="button button-primary">Send email</button>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Handle keyboard events for accessibility
        window.onkeydown = function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        }

        // Create snowflakes
        function createSnowflakes() {
            const container = document.getElementById('snowflakes-container');
            const symbols = ['❄️', '❅', '❆'];
            const numberOfSnowflakes = window.innerWidth < 640 ? 15 : 25;

            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.animationDuration = `${3 + Math.random() * 2}s`;
                snowflake.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(snowflake);
            }
        }

        createSnowflakes();

        // Regenerate snowflakes on resize
        let resizeTimeout;
        window.onresize = function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const container = document.getElementById('snowflakes-container');
                container.innerHTML = '';
                createSnowflakes();
            }, 250);
        }
    </script>
</body>
</html>
