<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myschief - Winter Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #0a0a0a, #2c3e50);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Snowflake_icon_1.svg/1024px-Snowflake_icon_1.svg.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(120vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            width: 350px;
            padding: 2rem;
            background: linear-gradient(145deg, #141414, #0f0f0f);
            border-radius: 24px;
            box-shadow: 
                0 30px 60px -12px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.03);
            text-align: center;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #eaf6ff;
            text-transform: uppercase;
        }

        .image-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
        }

        @keyframes shine {
            from {
                opacity: 0.5;
                transform: translateY(-100%) rotate(35deg);
            }
            to {
                opacity: 0;
                transform: translateY(100%) rotate(35deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Myschief</h1>
        <div class="image-wrapper">
            <img class="image" 
                 src="https://scontent-ord5-3.xx.fbcdn.net/v/t39.30808-6/242079396_10159778028034083_1638624113462830914_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=100&ccb=1-7&_nc_sid=833d8c&_nc_ohc=tiEWAs5mmigQ7kNvgGUCTEQ&_nc_zt=23&_nc_ht=scontent-ord5-3.xx&_nc_gid=AWtuGIny9SuDYXLWJR1Q4Vi&oh=00_AYB1Ahu289KdjBeSepqj7Hkonxq2YqSB9wR5XjZRV6w73g&oe=6794F201" 
                 alt="Myschief">
        </div>
    </div>
    <!-- Snowflake Script -->
    <script>
        function createSnowflakes() {
            const snowflakeCount = 50; // Adjust for more/less snowflakes
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // Vary falling speed
                snowflake.style.opacity = Math.random();
                snowflake.style.transform = `scale(${Math.random() * 0.6 + 0.2})`;
                document.body.appendChild(snowflake);
                setTimeout(() => snowflake.remove(), 5000);
            }
        }

        setInterval(createSnowflakes, 300);
    </script>
</body>
</html>
