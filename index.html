<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myschief</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css" rel="stylesheet">
    <style>
        :root {
            --background: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --primary: #3b82f6;
            --gradient-start: #3b82f6;
            --gradient-end: #8b5cf6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #1e1b4b, #172554);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text);
            padding: 1rem;
            overflow-x: hidden;
        }

        .social-link {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 24px;
            height: 24px;
            opacity: 0.7;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .social-link:hover {
            opacity: 1;
            transform: rotate(360deg) scale(1.2);
        }

        .social-link img {
            width: 100%;
            height: 100%;
            filter: invert(1);
        }

        .container {
            width: 320px;
            padding: 2rem;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 1.75rem;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            border-radius: 3px;
        }

        .image-wrapper {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: var(--background);
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .image-wrapper::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
            border-radius: 16px;
        }

        .image-wrapper:hover {
            transform: translateY(-10px) rotateX(10deg);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        .image-wrapper:hover::before {
            opacity: 0.3;
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .image-hover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateZ(20px);
        }

        .image-wrapper:hover .image {
            opacity: 0;
            transform: translateZ(-20px);
        }

        .image-wrapper:hover .image-hover {
            opacity: 1;
            transform: translateZ(30px);
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .modal-content {
            background: rgba(30, 41, 59, 0.9);
            padding: 2.5rem;
            border-radius: 24px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .modal-title {
            margin-bottom: 1.75rem;
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .button {
            padding: 0.875rem 2.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .button:hover::before {
            transform: translateX(100%);
        }

        .button-primary {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
        }

        .button-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 640px) {
            .container {
                width: 100%;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="https://x.com/myschiefthecat" target="_blank" class="social-link">
        <img src="https://loodibee.com/wp-content/uploads/Twitter-X-Logo.png" alt="X (Twitter) Logo">
    </a>

    <div class="container">
        <h1 class="title">Myschief</h1>
        <div class="image-wrapper" onclick="showModal()">
            <img class="image" src="https://myschiefthecat.net/myschief.jpg" alt="Myschief">
            <img class="image-hover" src="/2.png" alt="Myschief Alternate">
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Would you like to contact Myschief?</h2>
            <div class="modal-buttons">
                <button onclick="closeModal()" class="button button-secondary">No</button>
                <button onclick="location.href='mailto:contact@myschiefthecat.net'" class="button button-primary">Yes</button>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
            // Add show class after a small delay to trigger animation
            setTimeout(() => modal.classList.add('show'), 10);
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
