<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myschief</title>
    <script>
        // Mobile detection and redirect
        (function() {
            // Check if the device is mobile
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // Redirect if it's a mobile device
            if (isMobile) {
                window.location.href = 'https://myschiefthecat.net/mobile.html';
            }
        })();
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css" rel="stylesheet">
    <style>
        :root {
            --background: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --primary: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--background);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text);
            overflow-x: hidden;
            position: relative;
        }

        .film-grain {
            position: fixed;
            inset: 0;
            opacity: .05;
            pointer-events: none;
            background: url('data:image/svg+xml,<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="1.5" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)"/></svg>');
            z-index: 1;
        }

        .social-link {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 24px;
            height: 24px;
            opacity: 0.7;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .social-link:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        .social-link img {
            width: 100%;
            height: 100%;
            filter: invert(1);
        }

        .container {
            margin: auto;
            padding: 1.75rem;
            width: 320px;
            background: var(--card);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            z-index: 2;
        }

        .container:hover {
            transform: 
                rotateX(2deg) 
                rotateY(2deg) 
                translateZ(10px);
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.75rem;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, var(--text) 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .title::before,
        .title::after {
            content: "❄️";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .title::before {
            left: -30px;
        }

        .title::after {
            right: -30px;
        }

        .image-wrapper {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: var(--background);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-wrapper:hover {
            transform: translateY(-4px);
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .modal-content {
            background: var(--card);
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: scaleUp 0.3s ease-out;
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            color: var(--text);
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .button {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 100px;
        }

        .button-primary {
            background: var(--primary);
            color: white;
        }

        .button-secondary {
            background: rgba(148, 163, 184, 0.1);
            color: var(--text);
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .snowflake {
            position: fixed;
            color: white;
            font-size: 1.2rem;
            animation: snow linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            z-index: 0;
            pointer-events: none;
        }

        @keyframes snow {
            0% {
                transform: translateY(-120vh) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(120vh) rotate(360deg);
                opacity: 0.3;
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.95);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="film-grain"></div>

    <div id="snowflakes-container">
        <div class="snowflake" style="animation-duration: 3s; left: 10%;">❄️</div>
        <div class="snowflake" style="animation-duration: 3.3s; left: 20%;">❅</div>
        <div class="snowflake" style="animation-duration: 3.6s; left: 30%;">❆</div>
        <div class="snowflake" style="animation-duration: 3.2s; left: 40%;">❄️</div>
        <div class="snowflake" style="animation-duration: 3.5s; left: 50%;">❅</div>
        <div class="snowflake" style="animation-duration: 3.8s; left: 60%;">❆</div>
        <div class="snowflake" style="animation-duration: 3.4s; left: 70%;">❄️</div>
        <div class="snowflake" style="animation-duration: 3.7s; left: 80%;">❅</div>
        <div class="snowflake" style="animation-duration: 3.1s; left: 90%;">❆</div>
    </div>

    <a href="https://x.com/myschiefthecat" target="_blank" class="social-link">
        <img src="https://loodibee.com/wp-content/uploads/Twitter-X-Logo.png" alt="X (Twitter) Logo">
    </a>

    <div class="container">
        <h1 class="title">Myschief</h1>
        <div class="image-wrapper" onclick="showModal()">
            <img class="image" src="https://scontent-ord5-3.xx.fbcdn.net/v/t39.30808-6/242079396_10159778028034083_1638624113462830914_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=100&ccb=1-7&_nc_sid=833d8c&_nc_ohc=tiEWAs5mmigQ7kNvgGUCTEQ&_nc_zt=23&_nc_ht=scontent-ord5-3.xx&_nc_gid=AWtuGIny9SuDYXLWJR1Q4Vi&oh=00_AYB1Ahu289KdjBeSepqj7Hkonxq2YqSB9wR5XjZRV6w73g&oe=6794F201" alt="Myschief">
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Would you like to contact Myschief?</h2>
            <div class="modal-buttons">
                <button onclick="closeModal()" class="button button-secondary">No</button>
                <button onclick="location.href='mailto:contact@myschiefthecat.net'" class="button button-primary">Yes</button>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Create additional snowflakes
        function createSnowflakes() {
            const container = document.getElementById('snowflakes-container');
            const symbols = ['❄️', '❅', '❆'];
            for (let i = 0; i < 10; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.animationDuration = `${3 + Math.random() * 2}s`;
                snowflake.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(snowflake);
            }
        }
        createSnowflakes();
    </script>
</body>
</html>
