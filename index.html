<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myschief</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4 50%, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), inset 0 0 50px rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
            max-width: 80%;
            max-height: 70%;
            padding: 20px;
            border: 2px solid #fff;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            border-radius: 10px;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff, rgba(255, 255, 255, 0));
            border-radius: 50%;
            animation: sparkle 3s infinite ease-in-out;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0.5) translate(-50px, -50px);
            }
            50% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translate(50px, 50px);
            }
        }

        .sparkle:nth-child(1) {
            top: 20%;
            left: 30%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 50%;
            left: 70%;
            animation-delay: 1s;
        }

        .sparkle:nth-child(3) {
            top: 80%;
            left: 40%;
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://scontent-ord5-3.xx.fbcdn.net/v/t39.30808-6/242079396_10159778028034083_1638624113462830914_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=833d8c&_nc_ohc=tiEWAs5mmigQ7kNvgGUCTEQ&_nc_zt=23&_nc_ht=scontent-ord5-3.xx&_nc_gid=ATIZEUoZ_pOBvBR4YYN04hs&oh=00_AYB6kZ8aAnBMFn532M5nhvljz9wCqMv13V2q1LAphjVRhQ&oe=67944941" alt="Myschief the Cat">
    </div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
</body>
</html>
