<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myschief</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f6d5f7 0%, #fbe9d7 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            padding: 2rem;
            max-width: 90vw;
            perspective: 1000px;
        }

        .image-wrapper {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            animation: float 6s ease-in-out infinite;
        }

        .image-wrapper:hover {
            transform: translateZ(20px) rotateX(2deg) rotateY(2deg);
        }

        .image {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 
                0 10px 30px -5px rgba(0, 0, 0, 0.2),
                0 20px 60px -10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .image:hover {
            box-shadow: 
                0 15px 40px -5px rgba(0, 0, 0, 0.25),
                0 25px 70px -10px rgba(0, 0, 0, 0.15);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateX(0) rotateY(0);
            }
            25% {
                transform: translateY(-10px) rotateX(2deg) rotateY(-2deg);
            }
            75% {
                transform: translateY(10px) rotateX(-2deg) rotateY(2deg);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .image-wrapper {
                animation: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .image {
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <img class="image" 
                 src="https://scontent-ord5-3.xx.fbcdn.net/v/t39.30808-6/242079396_10159778028034083_1638624113462830914_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=833d8c&_nc_ohc=tiEWAs5mmigQ7kNvgGUCTEQ&_nc_zt=23&_nc_ht=scontent-ord5-3.xx&_nc_gid=ATIZEUoZ_pOBvBR4YYN04hs&oh=00_AYB6kZ8aAnBMFn532M5nhvljz9wCqMv13V2q1LAphjVRhQ&oe=67944941" 
                 alt="Myschief">
        </div>
    </div>
</body>
</html>
