<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myschief</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css" rel="stylesheet">
    <style>
        :root {
            --background: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --primary: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--background);
            font-family: 'Inter', system-ui, sans-serif;
            color: var(--text);
            overflow-x: hidden;
            padding: 10px;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 1rem;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text) 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .slider {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .slides {
            display: flex;
            width: 200%;
            transition: transform 1s ease-in-out;
        }

        .slides img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 12px;
        }

        .contact {
            margin-top: 15px;
        }

        .contact-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            color: var(--text);
            background: rgba(148, 163, 184, 0.1);
            border: 2px solid var(--primary);
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-button:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            .container {
                width: 85%;
                max-width: 180px;
                padding: 0.5rem;
            }

            .title {
                font-size: 0.8rem;
            }

            .contact-button {
                font-size: 10px;
                padding: 5px 10px;
            }
        }

        /* Desktop Styles */
        @media (min-width: 1024px) {
            .container {
                max-width: 500px;
                padding: 2rem;
            }

            .title {
                font-size: 2.2rem;
            }

            .contact-button {
                font-size: 18px;
                padding: 12px 24px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Myschief</h1>
        <div class="slider">
            <div class="slides">
                <img src="FB_IMG_1742496746328.jpg" alt="Myschief Image 1">
                <img src="FB_IMG_1742496751556.jpg" alt="Myschief Image 2">
            </div>
        </div>
        <div class="contact">
            <a href="mailto:contact@myschiefthecat.net" class="contact-button">Contact Myschief</a>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        let index = 0;

        setInterval(() => {
            index = (index + 1) % 2;
            slides.style.transform = `translateX(${-index * 100}%)`;
        }, 3000);
    </script>

</body>
</html>
