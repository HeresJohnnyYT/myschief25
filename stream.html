<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream - Retro Vibes</title>
  <style>
    /* 90s Retro CSS */
    body {
      background: linear-gradient(45deg, #ffcc00, #ff00cc);
      color: #000;
      font-family: "Comic Sans MS", "Arial", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      margin-top: 20px;
    }
    .stream-container {
      margin: 30px auto;
      padding: 20px;
      width: 900px;
      background-color: #fff;
      border: 5px solid #ff00cc;
      border-radius: 15px;
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.5);
    }
    iframe {
      width: 854px;
      height: 480px;
      border: 3px solid #000;
      border-radius: 10px;
    }
    footer {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      color: #ff00cc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Retro Live Stream!</h1>
  <div class="stream-container">
    <iframe 
      src="https://www.youtube.com/embed/ixvSEcXtSV4" 
      frameborder="0" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>
  <footer>
    Brought to you by <a href="https://myschiefthecat.net" target="_blank">MyschiefTheCat.net</a>
  </footer>
</body>
</html>
