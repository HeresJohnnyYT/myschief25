<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream - MyschiefTheCat</title>
  <style>
    /* Styling for the page */
    body {
      background: linear-gradient(135deg, #1e1e2f, #272751);
      color: #fff;
      font-family: "Verdana", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .player-container {
      position: relative;
      width: 900px;
      max-width: 90%;
      background: #000;
      border: 4px solid #ff00cc;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
    }
    #player {
      width: 100%;
      height: 500px;
    }
    .controls {
      padding: 10px;
      display: flex;
      justify-content: center;
      background: #ff00cc;
      border-top: 3px solid #1e1e2f;
    }
    .controls button {
      background: #fff;
      color: #000;
      border: 1px solid #000;
      border-radius: 5px;
      margin: 0 5px;
      padding: 5px 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .controls button:hover {
      background: #000;
      color: #fff;
    }
    footer {
      margin-top: 20px;
      font-size: 1rem;
      text-shadow: 1px 1px 3px #000;
    }
    a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      color: #ff00cc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <!-- YouTube Player -->
    <div id="player"></div>
    <!-- Custom Controls -->
    <div class="controls">
      <button id="play-btn">Play</button>
      <button id="pause-btn">Pause</button>
      <button id="mute-btn">Mute</button>
      <button id="unmute-btn">Unmute</button>
    </div>
  </div>
  <footer>
    Brought to you by <a href="https://myschiefthecat.net" target="_blank">MyschiefTheCat.net</a>
  </footer>

  <!-- YouTube Player API -->
  <script>
    // Load the YouTube Player API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;

    // Initialize the YouTube player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'ixvSEcXtSV4', // Replace with your video ID
        playerVars: {
          autoplay: 0,
          controls: 0,
          modestbranding: 1, // Removes YouTube logo
          rel: 0, // Disables related videos
          showinfo: 0, // Hides video info
          fs: 1, // Fullscreen button enabled
          disablekb: 0, // Allows keyboard controls
          color: 'white', // White progress bar
        },
        events: {
          onReady: onPlayerReady
        }
      });
    }

    // Player ready event
    function onPlayerReady(event) {
      // Add custom control event listeners
      document.getElementById('play-btn').addEventListener('click', () => {
        player.playVideo();
      });
      document.getElementById('pause-btn').addEventListener('click', () => {
        player.pauseVideo();
      });
      document.getElementById('mute-btn').addEventListener('click', () => {
        player.mute();
      });
      document.getElementById('unmute-btn').addEventListener('click', () => {
        player.unMute();
      });
    }
  </script>
</body>
</html>
