<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontario Income Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        .calculator {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .disclaimer {
            font-size: 0.8em;
            color: #666;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Ontario Income Tax Calculator</h1>
        <div class="input-group">
            <label for="income">Annual Income ($)</label>
            <input 
                type="number" 
                id="income" 
                placeholder="Enter your annual income" 
                min="0" 
                step="0.01"
            >
        </div>
        <button onclick="calculateTax()">Calculate Taxes</button>
        <div id="result"></div>
    </div>
    <div class="disclaimer">
        <p>Disclaimer: This calculator uses 2024 Ontario provincial tax rates for estimation purposes only.</p>
        <p>Consult a tax professional for precise calculations.</p>
    </div>

    <script>
        function calculateTax() {
            // 2024 Ontario Tax Brackets
            var taxBrackets = [
                { min: 0, max: 50197, rate: 0.0505 },
                { min: 50197, max: 100392, rate: 0.0915 },
                { min: 100392, max: 155625, rate: 0.1116 },
                { min: 155625, max: 221708, rate: 0.1216 },
                { min: 221708, max: Infinity, rate: 0.1316 }
            ];

            // Get income input
            var incomeInput = document.getElementById('income');
            var annualIncome = parseFloat(incomeInput.value);
            var resultDiv = document.getElementById('result');

            // Validate input
            if (isNaN(annualIncome) || annualIncome < 0) {
                resultDiv.innerHTML = '<p style="color:red;">Please enter a valid income amount.</p>';
                return;
            }

            // Calculate tax
            var totalTax = 0;
            var remainingIncome = annualIncome;

            for (var i = 0; i < taxBrackets.length; i++) {
                var bracket = taxBrackets[i];
                var taxableAmount = Math.min(
                    remainingIncome, 
                    Math.max(0, bracket.max - bracket.min)
                );
                totalTax += taxableAmount * bracket.rate;
                remainingIncome -= taxableAmount;

                if (remainingIncome <= 0) break;
            }

            // Calculate results
            var netIncome = annualIncome - totalTax;
            var effectiveTaxRate = (totalTax / annualIncome) * 100;

            // Display results
            resultDiv.innerHTML = 
                '<h3>Tax Calculation Results</h3>' +
                '<p><strong>Total Annual Income:</strong> $' + annualIncome.toLocaleString('en-CA', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + '</p>' +
                '<p><strong>Total Provincial Tax:</strong> $' + totalTax.toLocaleString('en-CA', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + '</p>' +
                '<p><strong>Net Income After Tax:</strong> $' + netIncome.toLocaleString('en-CA', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + '</p>' +
                '<p><strong>Effective Tax Rate:</strong> ' + effectiveTaxRate.toFixed(2) + '%</p>';
        }
    </script>
</body>
</html>
