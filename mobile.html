<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Myschief</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            font-family: 'Inter', sans-serif;
            color: #fff;
            position: relative;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Ensure proper height on iOS */
        html {
            height: -webkit-fill-available;
        }

        .film-grain {
            position: fixed;
            inset: 0;
            opacity: .08;
            pointer-events: none;
            background: url('data:image/svg+xml,<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="1.5" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)"/></svg>');
            transform: translateZ(0);
            z-index: 1;
        }

        .social-link {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 24px;
            height: 24px;
            opacity: 0.7;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 8px;
            margin: -8px;
            touch-action: manipulation;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            backdrop-filter: blur(4px);
        }

        .social-link svg {
            width: 100%;
            height: 100%;
            color: white;
        }

        .social-link:active {
            opacity: 1;
            transform: scale(0.95);
        }

        .social-link img {
            width: 100%;
            height: 100%;
            filter: invert(1);
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 320px;
            padding: 1.75rem;
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border-radius: 24px;
            box-shadow: 
                0 30px 60px -12px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.03);
            z-index: 2;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.75rem;
            position: relative;
            letter-spacing: 0.05em;
            background: linear-gradient(135deg, #ffffff 10%, #a1c4fd 50%, #ffffff 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 0 10px rgba(161, 196, 253, 0.5),
                0 0 20px rgba(161, 196, 253, 0.3);
            animation: snowyGlow 3s ease-in-out infinite;
        }

        @keyframes snowyGlow {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.2);
            }
        }

        .title::before {
            content: "❄️";
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .title::after {
            content: "❄️";
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .image-wrapper {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            touch-action: manipulation;
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 300px;
            animation: scaleUp 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .modal h2 {
            color: #fff;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            line-height: 1.4;
        }

        .modal-buttons {
            display: grid;
            gap: 0.75rem;
            grid-template-columns: 1fr;
        }

        .modal button {
            background: linear-gradient(145deg, #6db3f2, #1e79c3);
            color: #fff;
            padding: 0.875rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .modal button.secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal button:active {
            transform: scale(0.98);
        }

        /* Snowflake animation */
        @keyframes snow {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            30% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.3;
            }
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: #ffffff;
            font-size: 1.2rem;
            animation: snow 3s linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            z-index: 0;
            pointer-events: none;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes scaleUp {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* iOS Safari specific styles */
        @supports (-webkit-touch-callout: none) {
            .modal-content {
                padding-bottom: calc(2rem + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="film-grain"></div>

    <!-- Snowflakes with varied animations -->
    <div class="snowflake" style="animation-duration: 2.5s; left: 10%;">❄️</div>
    <div class="snowflake" style="animation-duration: 2.8s; left: 20%;">❅</div>
    <div class="snowflake" style="animation-duration: 3s; left: 30%;">❆</div>
    <div class="snowflake" style="animation-duration: 2.5s; left: 40%;">❄️</div>
    <div class="snowflake" style="animation-duration: 2.7s; left: 50%;">❅</div>
    <div class="snowflake" style="animation-duration: 3.2s; left: 60%;">❆</div>
    <div class="snowflake" style="animation-duration: 3.5s; left: 70%;">❄️</div>
    <div class="snowflake" style="animation-duration: 2.6s; left: 80%;">❅</div>
    <div class="snowflake" style="animation-duration: 2.9s; left: 90%;">❆</div>

    <a href="https://x.com/myschiefthecat" target="_blank" class="social-link">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
    </a>

    <div class="container">
        <h1 class="title">Myschief</h1>
        <div class="image-wrapper" onclick="showModal()">
            <img class="image" 
                 src="https://scontent-ord5-3.xx.fbcdn.net/v/t39.30808-6/242079396_10159778028034083_1638624113462830914_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=100&ccb=1-7&_nc_sid=833d8c&_nc_ohc=tiEWAs5mmigQ7kNvgGUCTEQ&_nc_zt=23&_nc_ht=scontent-ord5-3.xx&_nc_gid=AWtuGIny9SuDYXLWJR1Q4Vi&oh=00_AYB1Ahu289KdjBeSepqj7Hkonxq2YqSB9wR5XjZRV6w73g&oe=6794F201" 
                 alt="Myschief">
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Would you like to contact Myschief?</h2>
            <div class="modal-buttons">
                <button onclick="location.href='mailto:contact@myschiefthecat.net'">Yes</button>
                <button class="secondary" onclick="closeModal()">No</button>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
