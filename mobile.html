<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css" rel="stylesheet">
    <style>
        :root {
            --background: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --primary: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background: var(--background);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text);
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        html {
            height: -webkit-fill-available;
        }

        .film-grain {
            position: fixed;
            inset: 0;
            opacity: .05;
            pointer-events: none;
            background: url('data:image/svg+xml,<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="1.5" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)"/></svg>');
            z-index: 1;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, var(--text) 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .switch-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            color: var(--text);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .switch-button:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        .social-link {
            width: 20px;
            height: 20px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
            display: flex;
            align-items: center;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, var(--text) 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .title::before,
        .title::after {
            content: "❄️";
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .social-link {
            width: 24px;
            height: 24px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
            display: flex;
            align-items: center;
        }

        .social-link:active {
            opacity: 1;
        }

        .social-link img {
            width: 100%;
            height: 100%;
            filter: invert(1);
        }

        .image-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: var(--background);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            margin: auto 0;
            touch-action: manipulation;
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
            transition: opacity 1.5s ease-in-out;
        }

        .image-hover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .show-alternate .image {
            opacity: 0;
        }

        .show-alternate .image-hover {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .modal-content {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 20px;
            width: calc(100% - 2rem);
            max-width: 400px;
            margin: 0 1rem;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: slideUp 0.3s ease-out;
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            color: var(--text);
            text-align: center;
        }

        .modal-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .button {
            padding: 0.875rem;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease;
            touch-action: manipulation;
        }

        .button-primary {
            background: var(--primary);
            color: white;
        }

        .button-secondary {
            background: rgba(148, 163, 184, 0.1);
            color: var(--text);
        }

        .button:active {
            transform: scale(0.95);
        }

        .snowflake {
            position: fixed;
            color: white;
            font-size: 1.2rem;
            animation: snow linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            z-index: 0;
            pointer-events: none;
        }

        @keyframes snow {
            0% {
                transform: translateY(-120vh) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(120vh) rotate(360deg);
                opacity: 0.3;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-height: 700px) {
            .container {
                padding: 1rem;
            }
            .header {
                margin-bottom: 1rem;
            }
            .title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="film-grain"></div>

    <div id="snowflakes-container">
        <div class="snowflake" style="animation-duration: 3s; left: 10%;">❄️</div>
        <div class="snowflake" style="animation-duration: 3.3s; left: 20%;">❅</div>
        <div class="snowflake" style="animation-duration: 3.6s; left: 30%;">❆</div>
        <div class="snowflake" style="animation-duration: 3.2s; left: 40%;">❄️</div>
        <div class="snowflake" style="animation-duration: 3.5s; left: 50%;">❅</div>
        <div class="snowflake" style="animation-duration: 3.8s; left: 60%;">❆</div>
        <div class="snowflake" style="animation-duration: 3.4s; left: 70%;">❄️</div>
        <div class="snowflake" style="animation-duration: 3.7s; left: 80%;">❅</div>
        <div class="snowflake" style="animation-duration: 3.1s; left: 90%;">❆</div>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="title">Myschief</h1>
            <div class="header-actions">
                <button class="switch-button" onclick="toggleImage()">Switch Image</button>
                <a href="https://x.com/myschiefthecat" target="_blank" class="social-link">
                    <img src="https://loodibee.com/wp-content/uploads/Twitter-X-Logo.png" alt="X (Twitter) Logo">
                </a>
            </div>
        </header>

        <div class="image-wrapper" id="imageWrapper">
            <img class="image" src="https://scontent-ord5-3.xx.fbcdn.net/v/t39.30808-6/242079396_10159778028034083_1638624113462830914_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=100&ccb=1-7&_nc_sid=833d8c&_nc_ohc=tiEWAs5mmigQ7kNvgGUCTEQ&_nc_zt=23&_nc_ht=scontent-ord5-3.xx&_nc_gid=AWtuGIny9SuDYXLWJR1Q4Vi&oh=00_AYB1Ahu289KdjBeSepqj7Hkonxq2YqSB9wR5XjZRV6w73g&oe=6794F201" alt="Myschief">
            <img class="image-hover" src="/2.png" alt="Myschief Alternate">
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Would you like to contact Myschief?</h2>
            <div class="modal-buttons">
                <button onclick="closeModal()" class="button button-secondary">No</button>
                <button onclick="location.href='mailto:contact@myschiefthecat.net'" class="button button-primary">Yes</button>
            </div>
        </div>
    </div>

    <script>
        let isAlternateVisible = false;
        const imageWrapper = document.getElementById('imageWrapper');
        
        function toggleImage() {
            isAlternateVisible = !isAlternateVisible;
            if (isAlternateVisible) {
                imageWrapper.classList.add('show-alternate');
            } else {
                imageWrapper.classList.remove('show-alternate');
            }
        }
        
        imageWrapper.addEventListener('click', function(e) {
            showModal();
        });

        function showModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Create additional snowflakes
        function createSnowflakes() {
            const container = document.getElementById('snowflakes-container');
            const symbols = ['❄️', '❅', '❆'];
            for (let i = 0; i < 10; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.animationDuration = `${3 + Math.random() * 2}s`;
                snowflake.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(snowflake);
            }
        }
        createSnowflakes();
    </script>
</body>
</html>
