<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="3; url=https://www.roblox.com/users/7133174107/profile">
    <title>Redirecting to Roblox...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #00b3ff, #7646ff);
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .message {
            font-size: 1.2rem;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        a {
            color: white;
            text-decoration: underline;
            transition: opacity 0.3s;
        }

        a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting to Roblox</h1>
        <div class="loader"></div>
        <div class="message">You will be redirected in a few seconds...</div>
        <div class="message" style="animation-delay: 0.5s">
            If you are not redirected automatically, <a href="https://www.roblox.com/users/7133174107/profile">click here</a>
        </div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "https://www.roblox.com/users/7133174107/profile";
        }, 3000);
    </script>
</body>
</html>
